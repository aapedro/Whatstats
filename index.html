<!DOCTYPE html>

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="./res/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./res/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./res/favicon-16x16.png">
    <link rel="manifest" href="./res/site.webmanifest">
    <link rel="mask-icon" href="./res/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./index.css">

    <!--jszip-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>

    <!--chartjs-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <!--this is for custom labels-->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-piechart-outlabels"></script>


    <!--icon pack-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <script defer src="./js/index.js"></script>
    <script src="./js/analyzer.js"></script>
    <script src="./js/renderSlides.js"></script>

    <title>WhatStats</title>
</head>

<body>
    <div class="header">
        <header class="innerHeader">
            <div class="logo">
                <img src="./res/logo.png" ref="whatstats"><h1>What<span>Stats</span></h1>
            </div>
            <ul class="navigation">
                <a target="_blank" href="https://github.com/aapedro/WhatStats#sobre">
                    <li><i class="zmdi zmdi-github"></i></li>
                </a>
                <a target="_blank" href="https://twitter.com/aapedroh">
                    <li><i class="zmdi zmdi-twitter"></i></li>
                </a>
            </ul>
        </header>
    </div>
    <div class="uploaderContainer">
        <div class="uploaderBox">
            <div class="clips"><i class="zmdi zmdi-attachment-alt"></i></div>
            <div class="filename">Nenhum arquivo selecionado (.zip, .txt)</div>
            <div class="send"><i class="zmdi zmdi-mail-send"></i></div>
        </div>

        <form class="uploaderForm">
            <input type="file" name="conversa" accept=".zip,.txt" class="uploaderInput">
            <input type="submit" class="uploaderSubmit">
        </form>
    </div>
    <div class="slidesContainer">
        <div class="placeholderSlide">
            <div class="instructions">
                <div class="title">Para fazer o upload de sua conversa:</div>
                <ol>
                    <li> Abra a conversa que você deseja exportar</li>
                    <li> Toque em 
                        <span class="bold">
                            Mais opções
                            <i class="zmdi zmdi-more-vert more"></i>
                        </span> 
                        e selecione 
                        <span class="bold">Exportar conversa</span></li>
                    <li> Anexe o arquivo exportado ao campo acima e envie</li>
                </ol>
                <div class="expl"></br>
                    <span class="bold">Ninguém</span> terá acesso aos seus arquivos.
                    <a target="_blank" href="https://github.com/aapedro/WhatStats"><i class="zmdi zmdi-help"></i></a>
                </div>
            </div>
            <div class="prog">O</div>
        </div>
    </div>
</body>
